<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
                   name="username" ngModel required ngNativeValidate>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
                   name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">The email is not correct!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
                  name="secret" [ngModel]="defaultSelect">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" cols="30"
                    rows="5" [(ngModel)]="answer">

          </textarea>
        </div>
        <p>Your answer {{ answer }}</p>

        <button class="btn btn-primary"
                type="submit"
            [disabled]="!f.valid">Submit</button>

      </form>
    </div>
  </div>
</div>
